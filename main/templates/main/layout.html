{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <link rel="icon" href="{% static 'main/oropng.png' %}">

<body>

    {% block body %}
