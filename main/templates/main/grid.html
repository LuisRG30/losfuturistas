{% block body %}

        <div class="carddetails">
          <h4>{{ item.title }}</h4>
          <h5>{{ item.subtitle }}</h5>
          <p>{{ item.author }}</p>
          <p>{{ item.sinopsis }}</p>
          <a href="{{ item.pdf_file.url }}" class="button alt" target="popup">Leer MÃ¡s</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
